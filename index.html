<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetra Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: .5px;
            transition: all .3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .1);
            touch-action: manipulation;
        }

        .btn:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, .15);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
        }

        #pause-btn {
            position: absolute;
            top: 200px;
            left: 50px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 101;
            cursor: pointer;
            transition: background 0.2s;
        }

        #pause-btn svg {
            width: 24px;
            height: 24px;
        }

        #pause-btn:active {
            background: #eee;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div class="controls">
            <button class="btn" onclick="generateNewPiece()">New Piece</button>
        </div>
        <div class="title">Tetra Balance</div>
    </div>
    <button id="pause-btn" title="Pause rotation">
        <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align:middle">
            <rect x="3" y="3" width="4" height="12" rx="1.5" fill="#333" />
            <rect x="11" y="3" width="4" height="12" rx="1.5" fill="#333" />
        </svg>
    </button>
    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
